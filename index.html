<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrappyCode</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .widget {
            background: #1b1b1b;
            border-radius: 20px;
            padding: 30px;
            width: 800px;
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
            text-align: center;
        }

        .title {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 30px;
        }

        .status-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .card {
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .approved {
            background: linear-gradient(135deg, #14532d, #16a34a);
        }

        .meh {
            background: linear-gradient(135deg, #7c2d12, #f97316);
        }

        .danger {
            background: linear-gradient(135deg, #7f1d1d, #dc2626);
        }

        .card h2 {
            margin: 10px 0;
            font-size: 22px;
        }

        .card p {
            font-size: 14px;
            opacity: 0.9;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: bold;
            background: rgba(255,255,255,0.2);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="widget">
    <div class="title">üö® CrappyCode</div>
    <div class="subtitle">A Totally Serious Code Quality Readme Widget</div>

    <div class="status-container">
        <div class="card approved">
            <div class="badge">APPROVED ‚úÖ</div>
            <h2>Green Zone</h2>
            <p>This code somehow works and nobody knows why.</p>
            <img src="lvl1.png" alt="Approved Code">
            <button onclick='copyText("![LVL1](https://realycrappycode.github.io/lvl1.png)")' style="margin-top:10px;padding:8px 12px;border:none;border-radius:8px;cursor:pointer;font-weight:bold;">Copy Snippet</button>
        </div>

        <div class="card meh">
            <div class="badge">MEH üòê</div>
            <h2>Orange Zone</h2>
            <p>It runs... but should it?</p>
            <img src="lvl2.png" alt="Meh Code">
            <button onclick='copyText("![LVL2](https://realycrappycode.github.io/lvl2.png)")' style="margin-top:10px;padding:8px 12px;border:none;border-radius:8px;cursor:pointer;font-weight:bold;">Copy Snippet</button>
        </div>

        <div class="card danger">
            <div class="badge">DANGER ‚ùå</div>
            <h2>Red Zone</h2>
            <p>Abandon hope. Refactor immediately.</p>
            <img src="lvl3.png" alt="Danger Code">
            <button onclick='copyText("![LVL3](https://realycrappycode.github.io/lvl3.png)")' style="margin-top:10px;padding:8px 12px;border:none;border-radius:8px;cursor:pointer;font-weight:bold;">Copy Snippet</button>
        </div>
    </div>
</div>

    <script>
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied: " + text);
            }).catch(err => {
                alert("Failed to copy.");
            });
        }
    </script>

</body>
</html>
